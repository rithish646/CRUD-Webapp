name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r fastapi/requirements.txt || true
          pip install -r flask/requirements.txt || true
      - name: Run flake8
        run: |
          pip install flake8
          flake8 || true
      - name: Run tests
        run: |
          echo "Add your tests here" || true
