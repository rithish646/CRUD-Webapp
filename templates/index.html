{% extends "base.html" %}
{% block content %}
<h1>Tasks</h1>
<a href="{{ url_for('create_task') }}" class="btn btn-primary mb-3">New Task</a>
<table class="table">
  <thead><tr><th>ID</th><th>Title</th><th>Done</th><th>Actions</th></tr></thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.title }}</td>
      <td>{{ 'Yes' if t.done else 'No' }}</td>
      <td>
        <a href="{{ url_for('edit_task', task_id=t.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <form action="{{ url_for('delete_task', task_id=t.id) }}" method="post" style="display:inline">
          <button class="btn btn-sm btn-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
